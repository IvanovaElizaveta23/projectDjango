{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'tests/css/styles.css' %}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{% static 'tests/images/main.ico' %}" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
    <tr>
        <td valign=top>
            {% block mainmenu %}
            <div class="header">
                <ul id="mainmenu" class="mainmenu">
                    <li class="logo"><a href="{% url 'home' %}">
                        <div class="logo"></div>
                    </a></li>
                    <li class="last"><a href="{% url 'login' %}">Войти</a></li>
                </ul>
                <div class="clear"></div>
            </div>
            {% endblock mainmenu %}

            <!-- Блок контента -->
            <div class="content-text">
                {% block content %}
                {% endblock %}
            </div>
            <!-- Конец блока контента -->
        <td>
    <tr>
</table>
</body>
</html>
